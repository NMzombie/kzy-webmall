<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test2</title>
  <style>
    td{
    width:20px;
    height:20px;
    border:1px solid;
  }
  td:hover {
    background-color: red;
  }
  </style>
</head>

<body>
  <input id="number" type="text" placeholder="输入个数">
  <button onclick="createTable()">确认n</button>
</body>
<script>
// 创建n*n表格
const createTable = () => {
    let n=document.getElementById("number").value

    let str="<tbody>"
    for(var i=0;i<n;i++){
        str+="<tr>"
        for(var j=0;j<n;j++){
            str+=`<td id="block${i}-${j}" onclick="blockClick(${i},${j})" class="block"></td>`
        }
        str+="</tr>"
    }
    str += "</tbody>"
    let table = document.createElement("table")
    table.innerHTML = str
    document.body.appendChild(table)
}
const blockClick = (i,j) => {
  if(document.getElementById(`block${i}-${j}`).style.background!='blue'){
   document.getElementById(`block${i}-${j}`).style.background='blue'
  }else {
    document.getElementById(`block${i}-${j}`).style.background='white'
  }
}
</script>

</html>
